<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ideal_weight</title>
    <link rel="stylesheet" href="../css/ideal_weight.css">
</head>
<body>
    <div class="conatainer">
        <div class="box">
            <h1>IDEAL WEIGHT CALCULATOR</h1>
            <div class="contant">
            <div class="input">
                <label for="Age">Age: </label>
                <input type="number"  id="age">
            </div>
                <div class="input">
                    <label for="height">Height(cm) : </label>
                    <input type="number" id="height">
                </div>
                <button id="Calculate" onclick="Calculate()">Calculate Ideal Weight</button>
            </div>
            <div class="result">
                <p>Your Ideal Weight</p>
                <div class="result" id="result">00.00</div>
                <p>Comment:Your Weight is <span
                    id="comment"> Healthy</span></p>
            </div>
        </div>

    </div>
    <script>
        function calculate() {
            const input1 = document.getElementById("age");

            const input2 = document.getElementById("height");

            const multiply = input1.value * input2.value;

            const resultElement = document.getElementById("result");

            resultElement.innerText = `result : ${multiply}`;    
    
        }
    </script>
</body>
</html>
