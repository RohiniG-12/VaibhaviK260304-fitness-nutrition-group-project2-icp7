<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Joining Application</title>
    <link rel="stylesheet" href="./../css/style.css">
    <script src="./../js/style.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(108,108,108);
            background: radial-gradient(circle, rgba(108,108,108,1) 34%, rgba(1,1,1,1) 100%);
            margin: 0;
            padding: 0;
        }

        .container {
            vertical-align: middle;
            max-width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            font-family: fantasy;
            letter-spacing: 1px;
            text-align: center;
            color: #333;
        }

        form {
            transition: all 0.4s ease;
        }

        label {
            font-weight: bold;
            color: #555;
        }
        hr{
            border: 2px solid gray;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"],
        input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;

        }

        .med-condition , input[type="checkbox"]{
            vertical-align: middle;
        }
        
        input[type="submit"] {
            background-color: gold;
            color: black;
            font-weight: bold;
            font-size: large;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 30%;
        }

        input[type="submit"]:hover {
            background-color: rgb(234, 199, 0);
            transition: all .35s ease-out;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .radio-group label {
            margin-right: 20px;
        }
        @media screen and (max-width: 639px) {
            .container{
                max-width: 100%;   
                border-radius: 0%;
                margin: 0;   
            }
           label, input{
            font-size: 13px;
           }
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg nav-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="./../img/img1.png" height="70px" img-bg-warning></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./about_page.html" id="about" onmouseover="about()">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contact_page.html" id="contact"
                            onmouseover="contact()">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./guide_page.html" id="guide" onmouseover="guide()">Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./rating&review.html" id="feedback"
                            onmouseover="feedback()">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./../registration.html" id="login" onmouseover="login()">LOG
                            IN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Gym Joining Application</h1>
        <form class="mt-5" id="registrationForm" onsubmit="return confirmation(message)">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" placeholder="Enter your name" name="fullname" required>
            </div>
            <hr>
            <h3>Contact Details </h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required />
            </div>
            <div class="form-group">
                <label for="emergencyContact">Mobile Number:</label>
                <input type="tel" id="emergencyContact" placeholder="Enter your number" name="emergencyContact">
            </div>
            <hr>
            <h3>Membership Package </h3>
            <select name="membershiptype" id="membershiptype">
                <option value="" disabled selected>Select Membership Type</option>
                <option value="Diamond">Diamond Package</option>
                <option value="Gold">Gold Package</option>
                <option value="Silver">Silver Package</option>

            </select>
            <hr>
            <div class="form-group radio-group">
                <label>Gender:</label><br><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="age">Age: </label>
                <input type="number" name="age" id="age" required>
            </div>

            <div class="form-group  radio-group">
                <label>Health Insurance:</label><br><br>
                <input type="radio" id="healthInsuranceYes" name="healthInsurance" value="yes" required>
                <label for="healthInsuranceYes">Yes</label>
                <input type="radio" id="healthInsuranceNo" name="healthInsurance" value="no">
                <label for="healthInsuranceNo">No</label>
            </div>
            <hr>
            <h3>Address</h3>
            <div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
            </div>
            <hr>
            <div class="form-group med-condition">
                <h3>Pre - existing medical condition</h3><br>
                <input type="checkbox" id="diabetes" name="medical-condition" value="diabetes">
                <label for="diabetes">Diabetes</label>
                <input type="checkbox" id="brokenbones" name="medical-condition" value="brokenbones">
                <label for="brokenbones">Broken Bones</label>
                <input type="checkbox" id="hypertension" name="medical-condition" value="hypertension">
                <label for="hypertension">Hypertension</label>
                <input type="checkbox" id="Lowbloodpresure" name="medical-condition" value="Lowbloodpresure">
                <label for="Lowbloodpresure">Low blood presure</label>
                <input type="checkbox" id="asthma" name="medical-condition" value="asthma">
                <label for="asthma">Asthma</label>
                <input type="checkbox" id="allergies" name="medical-condition" value="Allergies">
                <label for="allergies">Allergies</label>
                <input type="checkbox" id="chestpains" name="medical-condition" value="ChestPains">
                <label for="chestpains">Chest pains</label>
            </div>
            <div class="form-group">
                <label for="addtionalmedicalnotes">Addtional Medical Notes</label><br>
                <textarea name="addtionalmedicalnotes" id="addtionalmedicalnotes" cols="15" rows="5"></textarea>
            </div>
            <input type="submit" value="Join">
        </form>
    </div>
    <script>
        function confirmation(message) {
            message.preventDefault();
            const form = document.getElementById("registrationForm");
            const fullname = form.elements["fullname"].value;
            const email = form.elements["email"].value;
            const gender = form.querySelector('input[name="gender"]:checked');
            const dob = form.elements["dob"].value;
            const healthInsurance = form.querySelector('input[name="healthInsurance"]:checked');
            const medicalCondition = form.querySelector('input[name="medical-condition"]:checked');
            const address = form.elements["address"].value;
            const city = form.elements["city"].value;
            const state = form.elements["state"].value;

            if (!fullname || !email || !gender || !dob || !healthInsurance || !medicalCondition || !address || !city || !state) {
                alert("Please fill in all required fields.");
                return false;
            }

            console.log("Full Name: " + fullname);
            console.log("Email: " + email);
            console.log("Gender: " + gender.value);
            console.log("Date of Birth: " + dob);
            console.log("Health Insurance: " + healthInsurance.value);
            console.log("Medical Condition: " + medicalCondition.value);
            console.log("Address: " + address);
            console.log("City: " + city);
            console.log("State: " + state);
            alert(`Welcome ${fullname}, Thanks for Joining Us`);
            return true;
        }
    </script>
    
</body>

</html>
