<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Joining Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="tel"],select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="number"], input[type="date"]{
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 5px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;

        }
        .med-condition label{
            margin-right: 20px;
        }
        input[type="submit"] {
            background-color: gold;
            color: black;
            font-weight: bold;
            font-size: large;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 30%;
        }
        input[type="submit"]:hover {
            background-color: rgb(234, 199, 0);
            transition: all .35s ease-out;
            transform: scale(1.05);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            margin-right: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>Gym Joining Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" placeholder="Enter your name" name="fullname" required>
            </div>
            <hr>
            <h3>Contact Details </h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="form-group">
                <label for="emergencyContact">Mobile Number:</label>
                <input type="tel" id="emergencyContact" placeholder="Enter your number" name="emergencyContact">
            </div>
            <hr>
            <h3>Membership Package </h3>
            <select name="membershipType" id="membershipType">
                <option value="" disabled selected>Select Membership Type</option>
                <option value="Diamond">Diamond Package</option>
                <option value="Gold">Gold Package</option>
                <option value="Silver">Silver Package</option>

            </select>
            <hr>
            <div class="form-group radio-group">
                <label>Gender:</label><br><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="age">Age: </label>
                <input type="number" name="age" id="age" required>
            </div>

            <div class="form-group  radio-group">
                <label>Health Insurance:</label><br><br>
                <input type="radio" id="healthInsuranceYes" name="healthInsurance" value="yes" required>
                <label for="healthInsuranceYes">Yes</label>
                <input type="radio" id="healthInsuranceNo" name="healthInsurance" value="no">
                <label for="healthInsuranceNo">No</label>
            </div>
            <hr>
            <h3>Address</h3>
            <div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
    
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
    
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
            </div>
            <hr>
            <div class="form-group med-condition">
                <h3>Pre - existing medical condition</h3><br>
                <input type="checkbox" id="diabetes" name="medical-condition" value="diabetes">
                <label for="diabetes">Diabetes</label>
                <input type="checkbox" id="brokenbones" name="medical-condition" value="brokenbones">
                <label for="brokenbones">Broken Bones</label>
                <input type="checkbox" id="hypertension" name="medical-condition" value="hypertension">
                <label for="hypertension">Hypertension</label>
                <input type="checkbox" id="Lowbloodpresure" name="medical-condition" value="Lowbloodpresure">
                <label for="Lowbloodpresure">Low blood presure</label>
                <input type="checkbox" id="asthma" name="medical-condition" value="asthma">
                <label for="asthma">Asthma</label>
                <input type="checkbox" id="allergies" name="medical-condition" value="allergies">
                <label for="allergies">Allergies</label>
                <input type="checkbox" id="chestpains" name="medical-condition" value="chestpains">
                <label for="chestpains">Chest pains</label>
            </div>
            <div class="form-group">
                <label for="addtionalmedicalnotes">Addtional Medical Notes</label><br>
                <textarea name="addtionalmedicalnotes" id="addtionalmedicalnotes" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Join">
        </form>
    </div>
    <script>
        function validateForm() {
            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const dob = document.getElementById("dob").value;
            const healthInsurance = document.querySelector('input[name="healthInsurance"]:checked');
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;
            const zipcode = document.getElementById("zipcode").value;
            const emergencyContact = document.getElementById("emergencyContact").value;

            if (!fullname || !email || !gender || !dob || !healthInsurance || !address || !city || !state || !zipcode || !emergencyContact) {
                console.log("Please fill in all required fields.");
                return false;
            }

            console.log("Full Name: " + fullname);
            console.log("Email: " + email);
            console.log("Gender: " + gender.value);
            console.log("Date of Birth: " + dob);
            console.log("Health Insurance: " + healthInsurance.value);
            console.log("Address: " + address);
            console.log("City: " + city);
            console.log("State: " + state);
            console.log("Zip Code: " + zipcode);
            console.log("Emergency Contact Number: " + emergencyContact);

            return true;
        }
    </script>
</body>

</html>
