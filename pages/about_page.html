<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <style>
    .container{
        width: 100%;
        height: 500px;
    }
    .fitness{
        width: 100%;
        height: 500px;
    }
    .sub-container{
        display: flex;
        width: 100px;
        margin: 0 auto;
        justify-content: space-between;
    }
    .img_chnager{
        font-size: 25px;
        font-style: bold;
        margin: 0;
        cursor: pointer;
    }
    .img_chnager:hover{
        color: rgb(81, 14, 205);
        font-size: 27px;
        font-weight: 700;
        margin: 0;
      
        
    }
    </style>
</head>
<body>
   <div class="container">
    <img src="../img/about-page/fitness.png" alt="fitness_img" class="fitness" id="slider"/>
     <div class="sub-container">
            <p class="img_chnager" onclick="slider1()"> ○</p>
            <p class="img_chnager" onclick="slider2()"> ○</p>
            <p class="img_chnager" onclick="slider3()"> ○</p>
            <p class="img_chnager" onclick="slider4()"> ○</p>
    </div>
   </div>
   <script>
      function slider1(){
    const slideChanger = document.getElementById("slider");

    slideChanger.src = '../img/about-page/fitness.png' ;
}
function slider2(){
    const slideChanger = document.getElementById("slider");

    slideChanger.src = '../img/about-page/gym.png';
}
function slider3(){
    const slideChanger = document.getElementById("slider");

    slideChanger.src = '../img/about-page/nutrition.png';
}
function slider4(){
    const slideChanger = document.getElementById("slider");

    slideChanger.src ='../img/about-page/health.png';
}


   </script>
</body>
</html>
